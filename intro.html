<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, User!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <!-- Sign up form code -->
            <form class="forsign" action="#">
                <h1 class="sh1">Create Account</h1>
                <span>Sign up boi</span>
                <input class="signput" type="text" placeholder="Username" />
                <input class="signput" type="email" placeholder="Email Address" />
                <input class="signput" type="password" placeholder="Password" />
                <button class="butsign">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <!--Sign in form code -->
            <form class="forsign" action="#">
                <h1 class="sh1">Sign in</h1>
                <span>Or maybe sign in if ur already a bro</span>
                <input class="signput" type="email" placeholder="Email Address" />
                <input class="signput" type="password" placeholder="Password" />
                <button class="butsign">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <!-- Overlay code -->
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="sh1">Welcome back!</h1>
                    <p class="par">
                        Login in with your info
                    </p>
                    <button class="butsign ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="sh1">Hey there!</h1>
                    <p class="par">Sign up by entering your details</p>
                    <button class="butsign ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
